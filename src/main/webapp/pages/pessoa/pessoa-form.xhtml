<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:scp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

	<h:form id="idFormPessoa">
		<div class="card">
			<h5 class="card-header">Cadastro de Pessoa</h5>
			<div class="card-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.global.nome']}<font color="red">*</font></label>
							<scp:scpInput id="nomePessoa" placeholder="#{resources['label.global.nome']}" 
									value="#{pessoaController.to.pessoa.nome}" required="true" maxlength="250" showErrorMessage="true"/>
						</div>
					</div>
					
					<!-- <div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.uc.pessoa.genero']}<font color="red">*</font></label>
							<h:inputText class="form-control" value="#{pessoaController.to.pessoa.genero}" required="true" maxlength="250" />
						</div>
					</div> -->

					<div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.global.email']}<font color="red">*</font></label>
							<scp:scpInput id="emailPessoa" placeholder="#{resources['label.global.email']}"
									value="#{pessoaController.to.pessoa.email}" required="true" maxlength="100" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.uc.pessoa.cpf']}<font color="red">*</font></label>
							<scp:cpf value="#{pessoaController.to.pessoa.cpf}" required="true"/>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.uc.pessoa.naturalidade']}*</label>
							<scp:scpInput id="naturalidadePessoa" placeholder="#{resources['label.uc.pessoa.naturalidade']}" 
									value="#{pessoaController.to.pessoa.naturalidade}" required="true" maxlength="100" />
						</div>
					</div>

					<!-- <div class="col-sm-4">
						<div class="form-group">
							<label>#{resources['label.uc.pessoa.nacionalidade']}</label>
						</div>
					</div> -->
				</div>
			</div>
			
			<div class="card-footer">
				<div class="d-flex justify-content-end">
					<h:commandLink action="listar" value="#{resources['label.botoes.voltar']}" styleClass="btn btn btn-outline-warning btn-sm" immediate="true"/>
					<h:commandButton action="#{pessoaController.incluir()}" value="#{resources['label.botoes.gravar']}" styleClass="btn btn btn-outline-success btn-sm" />
					
				</div>		
			</div>
			
		</div>
	</h:form>
	
	</ui:define>
</ui:composition>
