<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:scp="http://java.sun.com/jsf/composite/components">

<cc:interface>
	<cc:attribute name="id" required="true"/>
	<cc:attribute name="value" required="true" />
	<cc:attribute name="disable" default="false" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="label" default="#{resources['label.uc.pessoa.nacionalidade']}" />
</cc:interface>

<cc:implementation>
	<scp:scpSelect value="#{cc.attrs.value}" required="#{cc.attrs.required}" label="#{cc.attrs.label}" id="#{cc.attrs.id}" >
		<f:selectItem itemLabel="#{resources['label.global.selecione']}" />
		<f:selectItems value="#{combosBean.paises}" var="pais" itemLabel="#{pais.nacionalidade}" itemValue="#{pais}"/>
		<f:converter  for="select" binding="#{nacionalidadeFacesConverter}"/>
	</scp:scpSelect>
</cc:implementation>

</html>
