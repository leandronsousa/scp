<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:scp="http://java.sun.com/jsf/composite/components">

<cc:interface>
	<cc:attribute name="id" />
	<cc:attribute name="value" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="disabled" default="false" />
	<cc:attribute name="label" default="#{resources['label.global.email']}" />
	<cc:attribute name="showErrorMessage" default="true" required="false" />
</cc:interface>

<cc:implementation>

     <scp:scpInput id="#{cc.attrs.id}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" label="#{cc.attrs.label}"
     		disabled="#{cc.attrs.disabled}" maxlength="80" showErrorMessage="#{cc.attrs.showErrorMessage}">
     	<f:validator validatorId="emailValidator" for="input" />
     </scp:scpInput>

</cc:implementation>

</html>
